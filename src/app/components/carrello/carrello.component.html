<div class="container mt-5">
  <div class="row" *ngIf="products">
    <div class="col-6 mb-3" *ngFor="let product of products; let i = index" >
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title">{{product.name}}</h4>
          <p>{{product.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h5>Inserisci dati e premi invia per confermare l'ordine</h5>
  <div class="row">
      <div class="col">
        <form #form="ngForm" (ngSubmit)="submit(form)">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" required name="nome" ngModel class="form-control" type="text" #nome="ngModel">
            <div *ngIf="nome.invalid && nome.touched" class="alert alert-danger mt-1" role="alert">
              Campo obbligatorio
            </div>
          </div>

          <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input id="alterEgo" required name="alterEgo" ngModel class="form-control" type="text" #alterEgo="ngModel">
            <div *ngIf="alterEgo.invalid && alterEgo.touched" class="alert alert-danger mt-1" role="alert">
              Campo obbligatorio
            </div>
          </div>
          <div class="col d-grid gap-2">
            <button onclick="window.location.reload();" type="submit" [disabled]="form.invalid" class="btn btn-primary mt-4">Crea</button>
          </div>
          </form>
      </div>
  </div>
</div>
